<!DOCTYPE html><html lang="en"><head><meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>Color switcher</title><link rel="stylesheet" href="/goit-js-hw-09/01-color-switcher.253eef62.css"><style>.btn__wrapper{text-align:center;position:absolute;top:50%;left:50%;transform:translate(-50%,-50%)}.btn__start{text-align:center;color:#fff;cursor:pointer;background-color:#4caf50;border:none;border-radius:4px;margin-right:20px;padding:20px 40px;font-size:16px;font-weight:700;text-decoration:none;transition:background-color .3s;display:inline-block;box-shadow:0 3px 10px rgba(0,0,0,.2)}.btn__stop{text-align:center;color:#fff;cursor:pointer;background-color:#4caf50;border:none;border-radius:4px;padding:20px 40px;font-size:16px;font-weight:700;text-decoration:none;transition:background-color .3s;display:inline-block;box-shadow:0 3px 10px rgba(0,0,0,.2)}.btn__start:hover,.btn__start:focus,.btn__stop:hover,.btn__stop:focus{color:#ffebcd;background-color:#fc0;border-color:#fc0}.btn__link{color:#000;font-size:16px;font-weight:700;text-decoration:none;transition:color .3s}.btn__link:hover,.btn__link:focus{color:red}</style></head><body> <div class="btn__wrapper"> <p><a class="btn__link" href="/goit-js-hw-09/index.html">Go back</a></p> <button class="btn__start" type="button" data-start="">Start</button> <button class="btn__stop" type="button" data-stop="">Stop</button> </div> <script src="/goit-js-hw-09/01-color-switcher.810d5b50.js" type="module"></script><script src="/goit-js-hw-09/01-color-switcher.afa46ff3.js" nomodule="" defer></script> </body></html>
